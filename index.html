<!DOCTYPE html>
<html>
<head>
	<title>Task</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="mdc-top-app-bar mdc-top-app-bar--dense" id="app-bar">
		<div class="mdc-top-app-bar__row">
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
				<a href="#" class="demo-menu material-icons mdc-top-app-bar__navigation-icon">menu</a>
				<img src="images/i1.png" height="48px" width="47px">
			</section>
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
				<a href="#" class="material-icons mdc-top-app-bar__action-item" aria-label="Download" alt="Download" id="signup">how_to_reg</a>
				<div class="mdc-dialog dialog2" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title" aria-describedby="my-dialog-content">
					<div class="mdc-dialog__container">
						<div class="mdc-dialog__surface">
							<div class="mdc-card bgcard">
								<h2 class="mdc-dialog__title" id="my-dialog-title">Sign Up</h2>
								<div class="mdc-dialog__content" id="my-dialog-content">
									<div class="mdc-text-field myText3">
										<input type="text" id="fname" class="mdc-text-field__input">
										<label class="mdc-floating-label" for="fnm">First Name</label>
										<div class="mdc-line-ripple"></div>
									</div>
									<div class="mdc-text-field myText4">
										<input type="text" id="lname" class="mdc-text-field__input">
										<label class="mdc-floating-label" for="lnm">Last Name</label>
										<div class="mdc-line-ripple"></div>
									</div>
									<div class="mdc-text-field myText5">
										<input type="email" id="email" class="mdc-text-field__input" required>
										<label for="email" class="mdc-floating-label">Email</label>
										<div class="mdc-line-ripple"></div>
									</div>
									<div class="mdc-text-field myText6">
										<input type="password" id="pwd" class="mdc-text-field__input" required minlength=8>
										<label for="pwd" class="mdc-floating-label">Password</label>
										<div class="mdc-line-ripple"></div>
									</div>
								</div>
								<footer class="mdc-dialog__actions">
									<button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no" id="login" onclick="signup()">
										<span class="mdc-button__label">Submit</span>
									</button>
								</footer>
							</div>
						</div>
					</div>
					<div class="mdc-dialog__scrim"></div>
				</div>
				<a href="#" class="material-icons mdc-top-app-bar__action-item more-option" aria-label="Bookmark this page" alt="Bookmark this page" id="menu1">more_vert</a>
				<div class="mdc-menu-surface--anchor">
					<div class="mdc-menu mdc-menu-surface" tabindex="-1">
						<div class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical">
							<a href="https:#" class="mdc-list-item" role="menuitem">
								Single
							</a>
							<a href="https:#" class="mdc-list-item" role="menuitem">
								Single
							</a>
							<a href="https:#" class="mdc-list-item" role="menuitem">
								Single
							</a>
							<a href="https:#" class="mdc-list-item" role="menuitem"> 
								Single
							</a>
						</div>
					</div>
				</div>
			</section>
		</div>
	</header>

	<hr class="mdc-list-divider">
	<aside class="mdc-drawer mdc-drawer--dismissible">
		<div class="mdc-drawer__content">
			<div class="mdc-grid-list">
				<ul class="mdc-grid-list__tiles">
					<li class="mdc-grid-tile">
						<div class="mdc-grid-tile__primary">
							<img class="mdc-image-list__image" src="images/i1.png">
						</div>
					</li>
				</ul>
				<ul class="mdc-list">
					<li class="mdc-list-item">
						<a href="#">List</a>
					</li>
					<hr class="mdc-list-divider">
					<li class="mdc-list-item">
						<a href="#">Dropdown</a>
					</li>
					<hr class="mdc-list-divider">
					<li class="mdc-list-item">
						<a href="#">Content</a>
					</li>
				</ul>
			</div>
		</div>
	</aside>
	<div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
		<main class="main-content" id="main-content">
			<div class="main">
				<div class="mdc-layout-grid">
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-4"></div>
						<div class="mdc-layout-grid__cell--span-3">
							<h1>Sign Up</h1>
							<div class="mdc-text-field fnm">
								<input type="text" id="my-text-field" class="mdc-text-field__input">
								<label class="mdc-floating-label" for="my-text-field">First Name</label>
								<div class="mdc-line-ripple"></div>
							</div>
							<div class="mdc-text-field lnm">
								<input type="text" id="my-text-field" class="mdc-text-field__input">
								<label class="mdc-floating-label" for="my-text-field">Last Name</label>
								<div class="mdc-line-ripple"></div>
							</div>
							<div class="mdc-text-field eml">
								<input type="text" id="my-text-field" class="mdc-text-field__input">
								<label class="mdc-floating-label" for="my-text-field">Email</label>
								<div class="mdc-line-ripple"></div>
							</div>
							<div class="mdc-text-field pwd">
								<input type="text" id="my-text-field" class="mdc-text-field__input">
								<label class="mdc-floating-label" for="my-text-field">Password</label>
								<div class="mdc-line-ripple"></div>
							</div>
							<button class="mdc-button" type="submit" id="subm">Submit</button>
							<button class="mdc-button" type="button">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<div class="mdc-snackbar">
		<div class="mdc-snackbar__surface">
			<div class="mdc-snackbar__label"
			role="status"
			aria-live="polite">
			Data Registered.
		</div>
		<div class="mdc-snackbar__actions">
			<button type="button" class="mdc-button mdc-snackbar__action">Close</button>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
